<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagging Project</title>
    <script type="module" src="./src/tagging-card.js"></script>
    <style>
        :root,
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ededed;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tagging-question {
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <h1>Tagging Project</h1>

    <div class="container">
        <tagging-card class="tagging-question" message="Your message here"></tagging-card>

        <tagging-question
            class="tagging-question"
            question="How would you describe... this..?"
            image="haxLogo.png"
            answerSet="haxLogo"
        ></tagging-question>

        <tagging-question
            class="tagging-question"
            question="How would you describe Buckeye?"
            image="buckeye.jpeg"
            answerSet="buckeye"
        ></tagging-question>
    </div>
</body>

</html>
